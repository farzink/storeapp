<div class="" style="margin-top: 10px;">
    <wait-component [isActive]="isUploadingImage" [message]="'Please Wait ...'"></wait-component>
  <img #image class="rounded img-fluid" width="100%" height="200px" style="max-height: 290px; min-height: 290px;" />
  <div [ngClass]="{'hidden': !choosable}">
    <input #file class="form-control " type="file" placeholder="defaultImage" (change)="change($event)" />
    <a class=" btn btn-success-filled btn-block" [ngClass]="{ 'disabled': !uploadable} " (click)="upload($event)" style="margin-top: 5px;">Upload</a>
  </div>  
  <a class="btn btn-danger-filled btn-block" [ngClass]="{ 'disabled': !removable}" (click)="remove($event)" style="margin-top: 5px;">Remove</a>
</div>
