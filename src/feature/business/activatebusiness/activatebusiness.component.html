<section class="lightSection clearfix pageHeader">
        <div class="container">
          <div class="row">
            <div class="col-xs-6">
              <div class="page-title">
                <h2>Activate Business</h2>
              </div>
            </div>
            <div class="col-xs-6">
              <ol class="breadcrumb pull-right">
                <li>
                  <a routerLink="/profile">Profile</a>
                </li>
                <li class="active">Activate Business</li> 
              </ol>
            </div>
          </div>
        </div>
      </section>
      <section class="mainContent clearfix">
        <div class="container">
          <div class="page-header margin-bottom">
            <h4>ACTIVATE</h4>
          </div>
      
          <div id="contact-form-1">
            <form id="contactForm" data-toggle="validator" [formGroup]="businessForm" novalidate autocomplete="off">
              <div class="row">
                <wait-component [isActive]="isLoading" [message]="'Please Wait ...'"></wait-component>
                <div class="col-sm-6">                  
                  <div class="form-group">
                    <label for="">Business Name</label>
                    <span *ngIf="businessName.invalid && (businessName.dirty || businessName.touched)" class="form-error">
                          <span *ngIf="businessName.errors.required">
                                Business Name is required.
                          </span>
                    <span *ngIf="businessName.errors.minlength">
                            business Name must be at least 3 characters long.
                          </span>
                    </span>                    
                    <input formControlName="businessName" class="form-control" type="text" placeholder="business name" required/>
                  </div>
                  <div class="form-group">
                    <label for="">Tax Identification</label>
                    <span *ngIf="taxIdentification.invalid && (taxIdentification.dirty || taxIdentification.touched)" class="form-error">
                          <span *ngIf="taxIdentification.errors.required">
                              Tax Identification is required.
                          </span>
                    <span *ngIf="taxIdentification.errors.minlength">
                              Tax Identification must be at least 2 characters long.
                          </span>
                    </span>
                    <input formControlName="taxIdentification" class="form-control" type="text" placeholder="Tax Identification Number" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Business Verification Document Name</label>                    
                    <input formControlName="businessVerificationDocumentName" class="form-control" type="file" #file placeholder="Business Verification Document Name" />
                  </div>                  
                  <button [disabled]="!businessForm.valid" type="button" (click)="activate($event)" class="btn btn-md btn-primary-filled btn-form-submit">Activate</button>
                  <button type="button" class="btn btn-link btn-block" routerLink="/profile/addresses">Go Back</button>
                  <div class="clearfix"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
