                                <div class=" ">
                                    <input formControlName="email" class="form-control " id="emailId " type="text " placeholder="Email (required) " required minlength="3 " />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label " for="passwordId ">Password</label>

                                <div class=" ">
                                    <input formControlName="password" class="form-control " id="passwordId " type="text " placeholder="Password (required) " required minlength="8" />
                                </div>
                            </div>
                            <button class="btn form-control my-2 rounded bg-inverse text-white ">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
