<section class="lightSection clearfix pageHeader">
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <div class="page-title">
          <h2>log in</h2>
        </div>
      </div>
      <div class="col-xs-6">
        <ol class="breadcrumb pull-right">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li class="active">log in</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="mainContent clearfix logIn">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <wait-component [isActive]="isWorking" [message]="'Please Wait ...'"></wait-component>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>log in</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" [formGroup]="loginForm" novalidate autocomplete="off" (ngSubmit)="login($event)" role="form">
              <div class="form-group">
                <label for="">Email</label>
                <span *ngIf="email.invalid && (email.dirty || email.touched)" class="form-error">
                    <span *ngIf="email.errors.required">
                        email is required.
                    </span>                    
                    <span *ngIf="email.errors.email">
                        not a valid email    
                    </span>
                </span>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email (required)" required>
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <span *ngIf="password.invalid && (password.dirty || password.touched)" class="form-error">
                    <span *ngIf="password.errors.required">
                        password is required.
                    </span>
                    <span *ngIf="password.errors.minlength">
                        password must be at least 8 characters long.
                    </span>                    
                </span>
                <!-- <span [hidden]="password.valid" class="error">required</span>                 -->
                <input formControlName="password" class="form-control " id="passwordId" type="password" placeholder="Password (required)" />
              </div>
              <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
              </div>
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">log in</button>
              <button class="btn btn-default pull-left"><i class="fa fa-facebook" aria-hidden="true"></i><span>log in with facebook</span></button>
              <button class="btn btn-default pull-right"><i class="fa fa-google-plus" aria-hidden="true"></i><span>log in with G plus</span></button>
              <button type="button" class="btn btn-link btn-block">Forgot Password?</button>
              <button class="btn btn-link btn-block" routerLink="/authentication/register">Do not have an account yet? register here</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
